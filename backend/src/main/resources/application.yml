spring:
  application:
    name: uzproc-backend
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:uzproc}?stringtype=unspecified&characterEncoding=UTF-8&useUnicode=true
    username: ${DB_USER:uzproc_user}
    password: ${DB_PASSWORD:uzproc_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: ${SHOW_SQL:true}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        connection:
          characterEncoding: UTF-8
          useUnicode: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false
    repair-on-migrate: true
  
  # Увеличиваем лимиты для multipart загрузки
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB
      file-size-threshold: 2KB

  # Настройки почты
  mail:
    host: ${MAIL_HOST:mail.uzumteam.uz}
    port: ${MAIL_SMTP_PORT:587}
    username: ${MAIL_USERNAME:uzproc@uzumteam.uz}
    password: ${MAIL_PASSWORD:79gDaV:LxQ}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 10000
          timeout: 10000
          writetimeout: 10000
          ssl:
            trust: mail.uzumteam.uz
            enable: false
          debug: ${MAIL_DEBUG:false}
        imap:
          port: ${MAIL_IMAP_PORT:993}
          ssl:
            enable: true
            trust: mail.uzumteam.uz
        store:
          protocol: imap

server:
  port: 8080
  servlet:
    context-path: /api
  # Увеличиваем лимиты для загрузки больших файлов
  max-http-header-size: 64KB
  tomcat:
    max-swallow-size: 50MB
    connection-timeout: 60000

# Настройки фронтенда
# Базовый URL определяется автоматически в зависимости от окружения:
# - Если FRONTEND_BASE_URL установлена - используется она
# - В Docker/production - определяется автоматически (uzproc.uzum.io)
# - Локально - используется localhost:3000
app:
  frontend:
    base-url: ${FRONTEND_BASE_URL:}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.uzproc: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
