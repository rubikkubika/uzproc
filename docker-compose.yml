services:
  postgres:
    image: postgres:15-alpine
    container_name: uzproc-postgres
    environment:
      POSTGRES_DB: uzproc
      POSTGRES_USER: uzproc_user
      POSTGRES_PASSWORD: uzproc_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=ru_RU.UTF-8"
      LC_ALL: ru_RU.UTF-8
      LANG: ru_RU.UTF-8
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uzproc_user -d uzproc"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.backend
      platforms:
        - linux/amd64
    container_name: uzproc-backend
    # Порт не пробрасываем наружу, доступ только через nginx
    expose:
      - "8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=uzproc
      - DB_USER=uzproc_user
      - DB_PASSWORD=uzproc_password
      - SHOW_SQL=false
      - FORCE_RELOAD_CSV=false
      - LC_ALL=C.UTF-8
      - LANG=C.UTF-8
      - JAVA_TOOL_OPTIONS=-Dfile.encoding=UTF-8 -Duser.language=ru -Duser.country=UZ -Dsun.jnu.encoding=UTF-8
      - JAVA_OPTS=-Xms512m -Xmx2048m
      - MAIL_HOST=mail.uzumteam.uz
      - MAIL_SMTP_PORT=587
      - MAIL_IMAP_PORT=993
      - MAIL_USERNAME=uzproc@uzumteam.uz
      - MAIL_PASSWORD=79gDaV:LxQ
      - FRONTEND_BASE_URL=${FRONTEND_BASE_URL:-http://uzproc.uzum.io}
    volumes:
      # Монтируем CSV файл для загрузки данных
      - ./data/purchase-plan.csv:/app/data/purchase-plan.csv:ro
      # Excel файлы теперь внутри образа, volume mount не нужен
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
      platforms:
        - linux/amd64
    container_name: uzproc-frontend
    # Порт не пробрасываем наружу, доступ только через nginx
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: uzproc-nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  postgres_data:


